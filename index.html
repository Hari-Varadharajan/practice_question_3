<!DOCTYPE html>
 <html>

 <head>
     <title>register form</title>
     <style>
         body{
             background-color: burlywood;
         }
     </style>
 </head>
 <body>
     <form>
         <fieldset>
             <legend>Event Registration</legend>    
<table>
<tr>
    <td>Name:</td>
    <td><input type="text" placeholder="Name"name=""></td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type="mail" placeholder="Email" name=""> </td>
</tr>
<tr>
    <td>Gender:</td>
    <td><input type="radio"name="Gender">Male
        <input type="radio"name="Gender">Female
        <input type="radio"name="Gender">Transgender</td>
</tr>
<tr>
    <td>Phno:</td>
    <td><input type="text" name="" placeholder="phone.no"></td>
    
</tr>
<tr>
    <td>DOB:</td>
    <td><input type="date" name=""></td>
</tr>
<tr>
    <td>Dept:</td>
    <td><select name="">
        <option value ="-1"selected>select</option>
        <option value="it">IT</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="mts">MTS</option>
        <option value="au">AU</option>
        <option value="e&i">E&I</option>
        <option value="chem">Chem</option>
        <option value="ft">FT</option>
        </select></td>      
</tr>
<tr>
    <td>Sec:</td>
    <td>
        <input type="radio"name="radio">A
        <input type="radio"name="radio">B
        <input type="radio"name="radio">C
        <input type="radio"name="radio">D
    </td>
</tr>
<tr>
    <td> Events:</td>
    <td>
        <input type="checkbox"name="checkbox">Singing
        <input type="checkbox"name="checkbox">Dancing
        <input type="checkbox"name="checkbox">Quiz
        <br>
        <input type="checkbox"name="checkbox">PPT
        <input type="checkbox"name="checkbox">Coding
        <input type="checkbox"name="checkbox">Editing
    </td>
</tr>
<tr>
        <td>Resume upload</td>
        <td>
            <input type="file">
        </td>
</tr>
    <tr>
        <td>
            <input type="checkbox"name="checkbox">Notify me the status via Email<br>
        </td>
    </tr>
    <tr>
        <td>
            <a href="successfully.html"> Submit</a>
            <input type="reset"  value="Reset" />
        </td>
    </tr>
 </tr>
 </fieldset>
</table>
</form>
 </body>
 </html>
